<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlet 연습</title>
</head>	<!-- 문서의 설명이나 설정, 제목, 키워드 -->
<body>
	<h1>Hello Web World</h1>
	<h3>Static HTML Page</h3>
	<p>이것은 정적 HTML로 작성된 페이지입니다</p>
	
	<!-- img 태그 : 그림 삽입 -->
	<!-- src : 이미지의 위치, alt : 대체 텍스트 -->
	<!-- Stylesheet 라는 기능을 이용해서 꾸미는 작업 -->
	<img src = "images/Kakaofriends.png" 
		width = 320
		height = 240
		alt = "프로필" />
	<h3>요청 처리 연습</h3>
	<p>
		<!-- a태그 : 페이지 링크 -->
		<a href = "hello.jsp?name=Servlet">JSP 호출 (GET 방식)</a>
	</p>
	
	<p>
		<a href = "hs?name=Servlet">Servlet 호출 (GET 방식)</a>
	</p>
	
	<h3>테이블 연습</h3>
	<p>
		<a href = "table.html">테이블 연습</a>
	</p>
	
</body>
</html>

<!-- 기본 마크업 태그 h1 ~ h6 -->
<!-- 문서의 헤더 정보를 정의. 가장 중요한 헤더는 h1 -->

<!-- 기본 마크업 태그 p : 한개의 문단 -->
<!-- 기본 마크업 태그 br : 줄바꿈  <br/> -->
